<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link type="text/css" rel="stylesheet" href="./css/example.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="draw2d.js"></script>

  <script src="document.js"></script>
  
<script type="text/javascript">


document.addEventListener("DOMContentLoaded",function () {

	  // créer le canvas pour l'interaction utilisateur
	  //
	  var canvas = new draw2d.Canvas("gfx_holder");

      // et installez une ConnectionCreatePolicy personnalisée dans le canvas
      // Utilisez un routeur qui ajoute un "bridge" à chaque connexion
      //
      canvas.installEditPolicy(  new draw2d.policy.connection.DragConnectionCreatePolicy({
         createConnection: function(){
            var c = new draw2d.Connection();
            c.setOutlineColor("#00A8F0");
            c.setOutlineStroke(1);
            c.setRadius(5);
            c.setStroke(3);
            c.setRouter(new draw2d.layout.connection.ManhattanBridgedConnectionRouter());
            return c;
         }
      }));


      // unmarshal le document JSON dans le canvas
	  // (charge)
	  var reader = new draw2d.io.json.Reader();
	  reader.unmarshal(canvas, jsonDocument);

	  // display le document JSON dans le DIV
	  //
	  displayJSON(canvas);

	  // ajouter un écouteur d'événements au canvas pour les notifications de modification.
	  // Nous vidons simplement le document de canvas actuel au format JSON dans le DIV
	  //
	  canvas.getCommandStack().addEventListener(function(e){
	      if(e.isPostChangeEvent()){
	          displayJSON(canvas);
	      }
	  });
});

function displayJSON(canvas){
    var writer = new draw2d.io.json.Writer();
    writer.marshal(canvas,function(json){
        $("#json").text(JSON.stringify(json, null, 2));
    });
}

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>

<pre id="json" style="overflow:auto;position:absolute; top:10px; right:10px; width:350; height:500;background:white;border:1px solid gray">
</pre>
</body>
</html>
